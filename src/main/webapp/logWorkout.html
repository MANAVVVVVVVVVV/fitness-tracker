

<!DOCTYPE html>
<html>
<head>
    <title>Log Workout</title>
</head>
<body>
    <h3>Log Workout</h3>

    <form action="logWorkout" method="post">
        User ID: <input type="text" name="userId" required><br><br>
        Type: <input type="text" name="type" required><br><br>
        Duration (mins): <input type="number" name="duration" min="1" required><br><br>
        <button type="submit">Log</button>
    </form>
</body>
</html>
